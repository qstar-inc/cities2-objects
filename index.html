<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities: Skylines 2 Developer Mode AddObjects item list</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Datatables CSS -->
    <link
        href="https://cdn.datatables.net/v/dt/dt-2.0.0/af-2.7.0/b-3.0.0/b-colvis-3.0.0/b-html5-3.0.0/b-print-3.0.0/cr-2.0.0/date-1.5.2/fc-5.0.0/fh-4.0.0/kt-2.12.0/r-3.0.0/rg-1.5.0/rr-1.5.0/sc-2.4.0/sb-1.7.0/sp-2.3.0/sl-2.0.0/sr-1.4.0/datatables.min.css"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-secondary fixed-top">
        <div class="container-xxl">
            <a class="navbar-brand" href="/">
                <h2>StarQ</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="mt-5">Cities: Skylines 2 Developer Mode AddObjects item list</h1>
                <p></p>
            </div>
        </div>
        <div class="table-responsive">
            <div id="filterDiv">
                <label id="filterSelectLabel" for="filterSelect">Filter:</label><select id="filterSelect" multiple
                    class="text-bg-dark">
                    <option value="">All</option>
                </select><span class="selectMultipleText"> (select multiple)</span>
            </div>
            <div id="notesDiv">
                <label id="notesSelectLabel" for="notesSelect">Notes:</label><select id="notesSelect" multiple
                    class="text-bg-dark">
                    <option value="">All</option>
                </select><span class="selectMultipleText"> (select multiple)</span>
            </div>
            <table id="myDataTable" class="table table-sm table-hover">
                <thead id="thead" class="d-none">
                    <tr>
                        <th>Sl</th>
                        <th class="normal-column">Name</th>
                        <th>Filter</th>
                        <th class="normal-column">Notes</th>
                        <th class="mixed-column">Name / Notes</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Jquery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Datatables JS -->
    <script
        src="https://cdn.datatables.net/v/dt/dt-2.0.0/af-2.7.0/b-3.0.0/b-colvis-3.0.0/b-html5-3.0.0/b-print-3.0.0/cr-2.0.0/date-1.5.2/fc-5.0.0/fh-4.0.0/kt-2.12.0/r-3.0.0/rg-1.5.0/rr-1.5.0/sc-2.4.0/sb-1.7.0/sp-2.3.0/sl-2.0.0/sr-1.4.0/datatables.min.js"></script>
    <!-- Data -->
    <script src="data.js"></script>
    <script src="filters.js"></script>
    <!-- Datatables Code -->
    <script>
        $(document).ready(function () {
            var dataTable = $('#myDataTable').DataTable({
                data: myData,
                columns: [
                    {
                        data: null,
                        className: 'serial-column',
                        render: function (data, type, row, meta) {
                            // 'meta.row' provides the index of the row
                            return meta.row + 1;
                        }
                    },
                    {
                        data: 0,
                        className: 'normal-column'
                    },
                    {
                        data: 1,
                        visible: false
                    },
                    {
                        data: 2,
                        className: 'normal-column'
                    },
                    {
                        data: function (row) {
                            if (row[2] == '') {
                                text = row[0];
                            } else {
                                text = row[0] + '<br><b>Note:</b> <small><i>' + row[2] + '</i></small>';
                            }
                            return text;
                        },
                        orderable: false,
                        className: 'mixed-column'
                    }
                ],
                createdRow: function (row, data, index) {
                    var notes = data[2];
                    // Apply color based on cell value
                    if (notes === 'Randomizer' || notes === 'Crash to Desktop' || notes === 'Invisible' || notes.slice(0, 2) === 'Un') {
                        $(row).addClass('row-red');
                    } else if (notes === 'Duplicate / Placeholder' || notes.slice(0, 4) === 'Flag' || notes === 'Hovers' || notes.slice(0, 2) === 'No' || notes.slice(0, 6) === 'Parked' || notes.slice(0, 4) === 'Same') {
                        $(row).addClass('row-yellow');
                    } else if (notes === '' || notes === 'Floats' || notes.slice(0, 8) === 'Modifies' || notes === 'Moves' || notes === 'Network Upgrade' || notes === 'Poleless' || notes.slice(0, 3) === 'Req' || notes.slice(0, 3) === 'Upg') {
                        $(row).addClass('row-green');
                    }
                    // Add more conditions as needed for different values
                },
                lengthMenu: [
                    [25, 50, 100, 500, 1000, -1],
                    [25, 50, 100, 500, 1000, 'All (Warning: Long)']
                ],
                initComplete: function () {
                    var lengthSelect = $('select[name="myDataTable_length"]');
                    lengthSelect.addClass('text-bg-dark');
                    $('#thead').removeClass('d-none');
                },
                pageLength: 50,
                pagingType: 'simple_numbers',
                layout: {
                    topStart: 'pageLength',
                    top2Start: 'search',
                    topEnd: null,
                },
                language: {
                    lengthMenu: 'Display _MENU_ records'
                }
            });
            var filterSelect = $('#filterSelect');
            filters.forEach(function (filter) {
                filterSelect.append($('<option>', {
                    value: filter,
                    text: filter
                }));
            });

            // Populate notes options
            var notesSelect = $('#notesSelect');
            var uniqueNotes = dataTable.column(3).data().unique().sort(); // Extract unique values from column 3 (Notes)
            var notesMap = new Map();
            uniqueNotes.each(function (note) {
                var displayNote = note.includes("Untextured") ? "Untextured" : note;
                var valueNote = note.includes("Untextured") ? "Untextured*" : note;
                notesMap.set(displayNote, valueNote);
            });
            notesMap.forEach(function (value, key) {
                notesSelect.append($('<option>', {
                    value: value,
                    text: key
                }));
            });

            // Apply filter on select change
            filterSelect.add(notesSelect).on('change', function () {
                var selectedFilters = filterSelect.val() || []; // Get selected values or an empty array
                var selectedNotes = notesSelect.val() || []; // Get selected notes or an empty array
                var regex = selectedFilters.join('|');
                dataTable.columns(2).search(regex, true, false).draw();
                dataTable.columns(3).search(selectedNotes.join('|'), true, false).draw();
            });
        });
    </script>
</body>

</html>
