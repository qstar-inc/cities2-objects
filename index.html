<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Top Navigation Header</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Datatables CSS -->
    <link
        href="https://cdn.datatables.net/v/dt/dt-2.0.0/af-2.7.0/b-3.0.0/b-colvis-3.0.0/b-html5-3.0.0/b-print-3.0.0/cr-2.0.0/date-1.5.2/fc-5.0.0/fh-4.0.0/kt-2.12.0/r-3.0.0/rg-1.5.0/rr-1.5.0/sc-2.4.0/sb-1.7.0/sp-2.3.0/sl-2.0.0/sr-1.4.0/datatables.min.css"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-secondary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <h2>StarQ</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="mt-5">Cities: Skylines 2 Developer Mode AddObjects item list</h1>
                <p></p>
            </div>
        </div>
        <div>
            <div>
                <label id="filterSelectLabel" for="filterSelect">Filter:</label><select id="filterSelect"
                    class="text-bg-dark">
                    <option value="">All</option>
                </select>
            </div>
            <table id="myDataTable" class="table table-sm table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Filter</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Jquery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Datatables JS -->
    <script
        src="https://cdn.datatables.net/v/dt/dt-2.0.0/af-2.7.0/b-3.0.0/b-colvis-3.0.0/b-html5-3.0.0/b-print-3.0.0/cr-2.0.0/date-1.5.2/fc-5.0.0/fh-4.0.0/kt-2.12.0/r-3.0.0/rg-1.5.0/rr-1.5.0/sc-2.4.0/sb-1.7.0/sp-2.3.0/sl-2.0.0/sr-1.4.0/datatables.min.js"></script>
    <!-- Data -->
    <script src="data.js"></script>
    <script src="filters.js"></script>
    <!-- Datatables Code -->
    <script>
        $(document).ready(function () {
            var dataTable = $('#myDataTable').DataTable({
                data: myData,
                columns: [
                    { data: 0 },
                    {
                        data: 1,
                        visible: false
                    },
                    {
                        data: 2,
                    }
                ],
                lengthMenu: [
                    [25, 50, 100, 500, 1000, -1],
                    [25, 50, 100, 500, 1000, 'All (Warning: Long)']
                ],
                initComplete: function () {
                    var lengthSelect = $('select[name="myDataTable_length"]');
                    lengthSelect.addClass('text-bg-dark');
                },
                pageLength: 50,
                pagingType: 'simple_numbers',
                layout: {
                    topStart: 'pageLength',
                    top2Start: 'search',
                    topEnd: null,
                },
                language: {
                    lengthMenu: 'Display _MENU_ records'
                }
            });
            var filterSelect = $('#filterSelect');
            filters.forEach(function (filter) {
                filterSelect.append($('<option>', {
                    value: filter,
                    text: filter
                }));
            });

            // Apply filter on select change
            filterSelect.on('change', function () {
                var filterValue = $(this).val();
                dataTable.columns(1).search(filterValue).draw();
            });
        });
    </script>
</body>

</html>
